<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager - Manage And Search Your Pending Tasks In Clicks!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./image/favicon.ico">
</head>
<body>
    <main>
        <div class="wrap">
            <section class="heading">
                <p class="title">Task Manager</p>
                <p class="subtitle">Manage And Search Your Pending Tasks In Clicks!</p>
            </section>

            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="task" placeholder="search task" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                        <li>
                            <span>Learn js</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="add">
                    </form>
                </div>
                <div class="message">
                    <span>You have 3 pending tasks.</span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>
    </main>

    <script src="./index.js"></script>

</body>
</html>
